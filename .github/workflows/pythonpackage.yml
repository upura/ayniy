name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:

      image: gcr.io/kaggle-images/python:v76
      ports:
        - 8080
      volumes:
        - $PWD:/working

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy flake8-isort
    - name: Lint with flake8
      run: |
        flake8 . --max-line-length=99 --ignore=W503,E722
    - name: black
      run: |
        black . --line-length 99 --exclude="docs"
    - name: mypy
      run: |
        mypy --disallow-untyped-defs --ignore-missing-imports .
